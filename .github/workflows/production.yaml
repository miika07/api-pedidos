name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    services:
      mongodbtest:
        image: mongo:latest
        env:
            MONGO_INITDB_ROOT_USERNAME: fiap
            MONGO_INITDB_ROOT_PASSWORD: password
            MONGO_INITDB_DATABASE: tech-challenge-fiap-test
        ports:
            - "27017:27017"
        volumes:
            - ./init-mongo-test.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
        # options: >-
        #         --health-cmd mongo
        #         --health-interval 10s
        #         --health-timeout 5s
        #         --health-retries 5
    steps:
      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          for i in {1..30}; do
            if docker exec mongodbtest mongosh --username fiap --password password --authenticationDatabase admin --eval "db.adminCommand('ping')"; then
              echo "MongoDB is ready!"
              break
            fi
            echo "Waiting for MongoDB... ($i/30)"
            sleep 5
          done
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests and generate coverage
        run: npm run test
     
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}